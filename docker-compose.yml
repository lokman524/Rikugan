version: "3.8"

services:
  # MySQL Database
  database:
    image: mysql:8.0
    container_name: dscpms-database
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: dscpms
      MYSQL_USER: dscpms_user
      MYSQL_PASSWORD: dscpms_pass
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./init-db.sql:/docker-entrypoint-initdb.d/init-db.sql
    restart: always
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10

  # Backend API
  backend:
    image: node:22-slim
    working_dir: /app
    container_name: dscpms-backend
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/app
      - /app/node_modules
    environment:
      NODE_ENV: development
      PORT: 3000
      DB_HOST: database
      DB_PORT: 3306
      DB_NAME: dscpms
      DB_USER: root
      DB_PASSWORD: root
      JWT_SECRET: dscpms_secret_key_2024_demon_slayer_corps
      JWT_EXPIRES_IN: 8h
    depends_on:
      database:
        condition: service_healthy
    restart: always
    command: bash -c "npm install && NODE_ENV=test npm test -- auth.test.js && NODE_ENV=test npm test -- bounty.test.js && NODE_ENV=test npm test -- database.test.js && NODE_ENV=test npm test -- license.test.js && NODE_ENV=test npm test -- notifications.test.js && NODE_ENV=test npm test -- tasks.test.js && NODE_ENV=test npm test -- team.test.js && NODE_ENV=test npm test -- user.test.js && npm run dev"

  # Frontend
  frontend:
    image: node:22-slim
    working_dir: /app
    container_name: dscpms-frontend
    ports:
      - "5173:5173"
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      VITE_API_URL: http://localhost:3000/api/v1
    depends_on:
      - backend
    restart: always
    command: bash -c "apt-get update && apt-get install -y && npm i && npm run dev -- --host 0.0.0.0"

volumes:
  mysql_data:
